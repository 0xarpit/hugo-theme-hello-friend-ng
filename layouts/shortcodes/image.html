{{ if .Get "src" }}
  {{ $asset := resources.Get (.Get "src") }}
  {{ $size := .Get "size" }}
  {{ $img := $asset.Fit $size }}
  <figure class="image is-3by2"
          {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }}
          {{ with .Get "align" }} data-align="{{ . }}" {{ end }}>
    <img alt="{{ .Get "alt" }}" src="{{ $img.RelPermalink | safeURL }}" />
  </figure>
{{ end }}
